                    <script>
                        (function(vegaEmbed) {
                        var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-e4a3741077e235c999a8eb1a63cc85e6"}, "mark": {"type": "bar", "color": "red", "size": 10}, "encoding": {"color": {"type": "nominal", "field": "name", "scale": {"scheme": "rainbow"}}, "tooltip": [{"type": "quantitative", "field": "nlikes"}, {"type": "quantitative", "field": "nretweets"}], "x": {"type": "nominal", "field": "name", "title": "Name"}, "y": {"type": "quantitative", "aggregate": "average", "field": "nreplies", "title": "Replies"}}, "height": 300, "title": {"text": ["Number of Replies per Representative"]}, "width": 300, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-e4a3741077e235c999a8eb1a63cc85e6": [{"date": "2020-11-14 12:25:51", "tweet": "Happy Diwali to all those who celebrate. Wishing you a year filled with joy and good health.   Sal Mubarak!  https://t.co/3owKyV4OYl", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 45, "nreplies": 3, "nretweets": 5}, {"date": "2020-11-13 14:27:53", "tweet": "Colorado\u2019s public lands are more than just beautiful places to explore: they're paramount to our environment and our way of life.  That\u2019s why some of us are fighting tirelessly to protect more of our untouched wilderness.  It's a fight we will never give up. #PAWAct  https://t.co/pUjDF9maHd", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 34, "nreplies": 1, "nretweets": 2}, {"date": "2020-11-13 12:57:34", "tweet": "Abortion care is health care, period.   No clinic should be forced to choose between providing vital health care to patients or continuing to receive  funding it needs.   That\u2019s why we're calling on the administration to abandon its dangerous attempts to expand the #GagRule NOW.  https://t.co/p6lZAOwWod", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 49, "nreplies": 9, "nretweets": 12}, {"date": "2020-11-12 13:36:51", "tweet": "So excited that there will be a little piece of home on display in our nation\u2019s capital this holiday season.   This year's Capitol Christmas tree hails from Colorado!   Folks in Denver will get a chance to see it Saturday before it sets off on its 1,600 mile journey to D.C.!", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 64, "nreplies": 5, "nretweets": 4}, {"date": "2020-11-12 08:02:37", "tweet": "THIS IS IMPORTANT - the CDC now says that wearing a mask can protect both you AND those around you from the spread of COVID-19.   In fact, CDC says wearing a mask can reduce your chances of catching the virus by 70%!  Do your part, #WearAMask.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 38, "nreplies": 5, "nretweets": 8}, {"date": "2020-11-11 11:47:20", "tweet": "As the daughter of a veteran, I have seen firsthand the sacrifices that the brave men and women who have served in our military have made for our country.  Today, we honor them. \u00a0  To all our veterans: Thank you for your service. We owe you a debt that can never be repaid.  https://t.co/SF9gJKWbWu", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 29, "nreplies": 2, "nretweets": 4}, {"date": "2020-11-10 09:03:31", "tweet": "\ud83d\udea8The Trump administration is heading to the Supreme Court TODAY to try to repeal the ACA.   They are trying to rip health care away from 30 million American families, including 600,000 in Colorado.   We can\u2019t allow that to happen. We must fight to #ProtectOurCare.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 31, "nreplies": 4, "nretweets": 10}, {"date": "2020-11-10 07:22:47", "tweet": "The fact that Bill Barr is once again trying to use his position to aid the president's personal political agenda is appalling.    We should all be working together to bring this country together.    These shenanigans are only going to drive us further apart.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 67, "nreplies": 29, "nretweets": 11}, {"date": "2020-11-09 12:37:24", "tweet": "This is history.   And the gravity of this moment wasn't lost on us.   Vice President-elect Kamala Harris in suffragette white on the 100 year anniversary of women getting the right to vote is quite the statement.   As she said, she may be the first, but she won't be the last.  https://t.co/WUuoENvwEq", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 118, "nreplies": 7, "nretweets": 11}, {"date": "2020-11-09 10:20:23", "tweet": "Pfizer announced that a review of their COVID-19 vaccine is showing a 90% efficacy rate.   This is a HUGE milestone in our search for a cure-but we're not done yet.   As we await a thorough FDA review, we must ensure that ALL vaccine decisions are driven by science and facts.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 34, "nreplies": 2, "nretweets": 5}, {"date": "2020-11-07 10:26:09", "tweet": "Congratulations to PRESIDENT-ELECT @JoeBiden!   And to the first woman to ever become VICE PRESIDENT-ELECT of the United States, @KamalaHarris!  Today, we made history. \u00a0 Tomorrow, we get to work.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 161, "nreplies": 6, "nretweets": 15}, {"date": "2020-11-03 08:59:30", "tweet": "We live in the greatest democracy in the world.    And today is perhaps the most consequential election of our lifetime.    Make your voice heard.   Polls are open until 7 PM tonight.    Find your polling location here:  https://t.co/AmCVu9McLq.   #Vote", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 48, "nreplies": 8, "nretweets": 8}, {"date": "2020-11-02 18:56:21", "tweet": "Many of Colorado's public lands are sacred sites and if we don't act fast, hundreds of years of our collective heritage could one day cease to exist.  That's why getting the PAW Act signed into law remains a top priority for me.  We will get this done. \u2b07\ufe0f", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 41, "nreplies": 2, "nretweets": 10}, {"date": "2020-10-31 10:00:08", "tweet": "\ud83d\udea8HUGE NEWS: Our bill to reform the U.S. Olympic and Paralympic Committees in the wake of several sexual-abuse scandals is NOW LAW.   Our Olympians devote their lives to representing the U.S. Their bravery in sharing their stories paved the way for this much needed reform.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 72, "nreplies": 2, "nretweets": 17}, {"date": "2020-10-30 13:39:55", "tweet": "This has to end\u2014now.   The Trump administration is deporting unaccompanied CHILDREN to Mexico where they have no ties and no family.   How many more little kids are going to fall victim to this administration's reckless and cruel immigration policies?", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 56, "nreplies": 15, "nretweets": 13}, {"date": "2020-10-30 11:50:07", "tweet": "Halloween masks have taken on a whole new meaning this year.   They're not just a fun part of your costume. They could literally save your life.   However you get in the spooky spirit this weekend, please make sure to follow all updated COVID-19 guidance!   #WearAMask \ud83c\udf83  https://t.co/3FNU4okjRL", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 33, "nreplies": 3, "nretweets": 6}, {"date": "2020-10-30 08:40:51", "tweet": "4 DAYS \ud83d\uddf3\ufe0f   Colorado - help us get out the word!   It's too late to mail your ballot, so make a plan to vote in-person or find your nearest drop box.   Head to  https://t.co/od7Ksz3dtw to make your plan now.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 29, "nreplies": 3, "nretweets": 16}, {"date": "2020-10-28 16:30:58", "tweet": "Trump has spent FOUR YEARS putting polluters over public health. \u00a0 They're profiting off of: \u00a0 \u2022 Attacking science \u2022 Ignoring #ClimateChange \u2022 Corrupting our air &amp; water \u00a0 Read @EnergyCommerce report on how this administration is failing us \ud83d\udc47", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 17, "nreplies": 5, "nretweets": 8}, {"date": "2020-10-28 15:07:21", "tweet": "\ud83d\udea8Trump has finalized one of the biggest public lands rollbacks of his presidency.    This is outrageous. 9.3 million acres of Tongass National Forest will now be open for logging &amp; development.    He will stop at NOTHING to destroy America's public lands.    #ProtectTheTongass", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 29, "nreplies": 6, "nretweets": 12}, {"date": "2020-10-28 14:29:59", "tweet": "Trump is using his presidency to get richer while one million Americans file for unemployment every week.  We've passed TWO relief packages to help struggling families that the Senate ignored.   But for Trump's businesses? \u201cTaxpayers were billed for all of it, records show.\u201d", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 43, "nreplies": 9, "nretweets": 20}, {"date": "2020-10-27 15:59:02", "tweet": "Overturning Roe isn't going to eliminate abortion.  It will eliminate access to SAFE abortion.  It will eliminate access to AFFORDABLE options for low-income women and women of color.  We're not going to let that happen. We're going to protect it at all costs.  https://t.co/rBTrL537jE", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 60, "nreplies": 3, "nretweets": 17}, {"date": "2020-10-27 12:36:40", "tweet": "IMPORTANT UPDATE: Denver has updated its COVID-19 guidelines to Safer at Home Level 3.   Denver - we have to look out for each other. Cases are at their highest statewide.   To get through this, we have to do this together.   Watch the city's update here:  https://t.co/XR9ZNNbgfL  https://t.co/sHDl0ivX0v", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 17, "nreplies": 4, "nretweets": 5}, {"date": "2020-10-27 09:42:07", "tweet": "The FCC under Trump STILL wants to destroy net neutrality.  COVID-19 has only made our fight for fair and open internet that much more urgent.  Join us in demanding the FCC restores free &amp; open internet for ALL.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 43, "nreplies": 1, "nretweets": 10}, {"date": "2020-10-26 18:08:35", "tweet": "As leaders of the Pro-Choice Caucus, @RepBarbaraLee and I are fully aware of the danger this nomination presents to women around the country.   Read our full statement here:  https://t.co/2ep3rTdtEM", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 20, "nreplies": 7, "nretweets": 4}, {"date": "2020-10-26 18:08:35", "tweet": "Republicans will stop at NOTHING to repeal women's access to abortion.   They just confirmed Judge Barrett to the Supreme Court with ONE WEEK until Election Day.   Our fight for reproductive freedom is far from over. We will not stand idly by &amp; allow them to take away our rights!", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 78, "nreplies": 15, "nretweets": 19}, {"date": "2020-10-26 17:42:09", "tweet": "\ud83d\udea8 FINALLY: They said it out loud.   Senator Hawley was on the Senate floor bragging that Amy Coney Barrett \"is the most openly pro-life judicial nominee to the Supreme Court in my lifetime.\"   We know \u2013 and it's horrifying. Women everywhere are furious.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 46, "nreplies": 8, "nretweets": 16}, {"date": "2020-10-26 10:46:01", "tweet": "Rent is due this week.   COVID-19 cases are spiking across our country.   Families are desperate.   But the only thing on the Senate's agenda is confirming a Supreme Court nominee who could rip health care from 23 million Americans.   It is a dark day in our nation's history.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 172, "nreplies": 25, "nretweets": 63}, {"date": "2020-10-26 09:10:28", "tweet": "This isn't political.   It's life or death.   If you need to go outside, wear your mask.   Our fight isn't over yet.  https://t.co/Vr6rt2uTtJ", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 27, "nreplies": 3, "nretweets": 7}, {"date": "2020-10-25 12:28:08", "tweet": "\ud83d\udea8IMPORTANT VOTER UPDATE: If you and your family have had to evacuate because of the wildfires, Colorado is taking steps to ensure there are plenty of options for casting your ballot.   Visit the @COSecofState's website below to see Colorado's  wildfire voting information.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 38, "nreplies": 1, "nretweets": 20}, {"date": "2020-10-23 19:04:57", "tweet": "I love it! So great to see my Alma mater taking such an important step. Go Ravens!    https://t.co/wYzYHxVFHV", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 63, "nreplies": 7, "nretweets": 5}, {"date": "2020-10-23 14:43:51", "tweet": "545 immigrant children are still without their parents.   This is horrifying\u2014and it\u2019s not who we are as a nation.   We are demanding to know what this administration is doing to locate the parents of these children immediately.   We must do everything we can to reunite them now.  https://t.co/qTOIQvSocE", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 46, "nreplies": 7, "nretweets": 12}, {"date": "2020-10-22 18:29:02", "tweet": "Zaidy's Deli was a Denver landmark and had some of the best matzah ball soup in town.   Wishing Gerard and Jason nothing but the best in whatever challenge they take on next.  I know I\u2019m not alone in saying that this wonderful place will be sorely missed.  https://t.co/RuFG7HG2bZ", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 48, "nreplies": 7, "nretweets": 4}, {"date": "2020-10-22 17:05:15", "tweet": "Some of the biggest wildfires in history are currently raging across our state.\u00a0 \u00a0 Stay safe, and stay informed.\u00a0 \u00a0 Watch\u00a0@GovofCO's latest update here:\u00a0 https://t.co/7Ibla8Knnq  Find information on how to best help those affected by the fires below:    https://t.co/qdGRMdUlz3", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 16, "nreplies": 2, "nretweets": 5}, {"date": "2020-10-22 12:01:28", "tweet": "We're not going to sit idly by and allow this administration to strip away protections for millions of Americans.   We are going to continue to fight to ensure health care is affordable and accessible for ALL Americans - no matter what.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 26, "nreplies": 2, "nretweets": 5}, {"date": "2020-10-22 12:01:28", "tweet": "FINALLY, THE TRUTH: President Trump says he wants the Supreme Court to end the Affordable Care Act.  He wants to end the law that protects those with pre-existing conditions.  He wants to take health care away from 23 million people in the middle of a pandemic.   Unbelievable.  https://t.co/vBOrmzf8XV", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 36, "nreplies": 9, "nretweets": 17}, {"date": "2020-10-21 15:29:38", "tweet": "This is heartbreaking. What happened to these children should NEVER happen in the US.   Our oversight panel held hearings last year on the irreparable harm family separations cause.   And we're going to ensure the administration\u2019s shameful policy is NEVER allowed to happen again.", "username": "RepDianaDeGette", "name": "Rep. Diana DeGette", "retweet": false, "nlikes": 39, "nreplies": 8, "nretweets": 6}, {"date": "2020-11-12 12:21:47", "tweet": "This year\u2019s wildfire season \ud83d\udd25\ud83d\udd25\ud83d\udd25 has been brutal.  And as the season moves later into the year, it is critical our contracts with hotshot fire-fighting crews are extended as well.  Our letter with @RepKatiePorter to DOI &amp; USDA is an important first step to making that happen!  https://t.co/malh5IULwP", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 48, "nreplies": 2, "nretweets": 7}, {"date": "2020-11-12 10:40:10", "tweet": "Last night we lit the #Boulder Star in remembrance of all the veterans who have sacrificed so much for our country. The star has served as a beacon of hope and our resiliency since it was first displayed 73 years ago, and it was an honor to join the ceremony this year.  https://t.co/5A692YyUEX", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 73, "nreplies": 2, "nretweets": 10}, {"date": "2020-11-11 14:25:43", "tweet": "The opioid epidemic has taken far too many lives. And yet the current deal between the Department of Justice and Purdue Pharma would not result in justice for those who have been hurt.  Proud to join @RepKClark\u2019s letter below imploring the DOJ to hold them fully accountable.  https://t.co/M4cl5ZOpni", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 38, "nreplies": 25, "nretweets": 10}, {"date": "2020-11-11 07:24:31", "tweet": "Today we honor those who have so bravely fought for and served our great country.   To the incredible men and women who have sacrificed everything, thank you for your service.   We are eternally grateful.   Happy Veterans Day!  https://t.co/5OZKYgrE9n", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 86, "nreplies": 4, "nretweets": 19}, {"date": "2020-11-10 14:46:06", "tweet": "This Thursday my office is hosting our second Virtual Job and Resource Fair \u2014 this time focused on our mountain communities! If you are seeking employment and live in Clear Creek, Gilpin, Grand, Summit, or Eagle County, visit  https://t.co/TQRXB8RTal for more info and to register!  https://t.co/YKEjmdfWy7", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 23, "nreplies": 0, "nretweets": 6}, {"date": "2020-11-10 14:41:44", "tweet": "It was great to virtually join @GovofCO and @SenatorBennet for the @NCLA_Colo Regional Issues Summit this morning!   Appreciated the opportunity to discuss the critical need for infrastructure and transportation funding in Northern Colorado. It is time to get this done!  https://t.co/jmL9CU4uf8", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 41, "nreplies": 1, "nretweets": 4}, {"date": "2020-11-09 14:21:28", "tweet": "\u201cPolicymakers are beginning to recognize the importance of investing in resilience, too. Reps. Neguse &amp; Rooney\u2018s bipartisan Climate Resilient Communities Act to ensure building codes &amp; standards set by FEMA address resiliency &amp; incorporate climate risks.\u201d  https://t.co/BiYRbh2HLI", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 26, "nreplies": 0, "nretweets": 8}, {"date": "2020-11-07 12:22:21", "tweet": "Congratulations President-Elect @JoeBiden and Vice-President Elect @KamalaHarris!   Excited to get to work!   \ud83c\uddfa\ud83c\uddf8\ud83c\uddfa\ud83c\uddf8\ud83c\uddfa\ud83c\uddf8", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 389, "nreplies": 6, "nretweets": 27}, {"date": "2020-11-06 13:22:07", "tweet": "We live in a democracy.   Every vote is sacred, and every vote must be counted.   And contrary to the President\u2019s reckless and dangerous statements, that is not \u201crigging\u201d or \u201ccorrupting\u201d the election \u2014 it is how our democracy works.", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 455, "nreplies": 15, "nretweets": 66}, {"date": "2020-11-02 13:17:09", "tweet": "Whether you need assistance recovering lost documents due to the wildfires, acquiring a passport, receiving your tax refund, or anything else dealing with a federal agency, we can assist!   You can reach us at:  \u25b6\ufe0fBoulder Office: 303-335-1045  \u25b6\ufe0f Fort Collins Office: 970-372-3971  https://t.co/hCDzJo81Az", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 42, "nreplies": 3, "nretweets": 19}, {"date": "2020-11-02 11:30:59", "tweet": "\u201cRep. Neguse led a letter alongside several of his Colorado colleagues to Secretary of Interior Bernhardt and Secretary of Agriculture Perdue requesting several reforms to improve pay, job stability, and benefits for federal wildfire personnel.\u201d  https://t.co/uWZRs1AQA7", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 35, "nreplies": 0, "nretweets": 6}, {"date": "2020-10-31 11:36:30", "tweet": "The #COREAct passed the U.S. House one year ago TODAY!   We\u2019ll continue pushing to make sure these critical public land protections are enacted into law.   #publiclands #ActOnClimate", "username": "RepJoeNeguse", "name": "Rep. Joe Neguse", "retweet": false, "nlikes": 45, "nreplies": 3, "nretweets": 12}, {"date": "2020-10-30 15:40:36", "tweet": "My office is hosting its second virtual job fair, this time focused on our mountain counties! We will be joined by employers from Grand, Eagle, Gilpin, Clear Creek and Summit counties \u2014 visit  https://t.co/TQRXB8RTal for more information and to register!  https://t.co/e 1:23:08", "tweet": "Congratulations to President-elect Joe Biden and Vice President-elect Kamala Harris! Read my full statement below.  https://t.co/aZJ0oP905Q", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 321, "nreplies": 15, "nretweets": 25}, {"date": "2020-11-06 15:47:04", "tweet": "Join me Tuesday, 11/10 for the Second Annual Veterans Open Forum to establish a greater understanding between local veterans and the friends and neighbors they fought for. The role of non-veterans will be to attend, listen, and to learn.  https://t.co/UeP68t3ohr  https://t.co/Mw6GLV9FhE", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 27, "nreplies": 5, "nretweets": 6}, {"date": "2020-11-06 13:08:54", "tweet": "Let us be clear about the facts:   1. There are no late ballots. We are counting ballots that were cast before or on election day.  2. The process we are following is the same process we have always followed.  3. We need to count all the ballots.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 2028, "nreplies": 47, "nretweets": 316}, {"date": "2020-11-06 09:47:52", "tweet": "Don't bring COVID-19 home with you this holiday season. CO's hospitalization rate is rising as we enter flu season &amp; our third peak. Take precautions - wear a mask, socially distance, &amp; follow local guidelines. Everyone must do their part.  https://t.co/yGpPQOw2RY", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 56, "nreplies": 6, "nretweets": 12}, {"date": "2020-11-05 18:05:00", "tweet": "Thank you to the thousands of election workers around the country doing their work to ensure that Americans\u2019 votes are counted. It\u2019s good to see democracy and our election system work like it has for years.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 578, "nreplies": 24, "nretweets": 55}, {"date": "2020-11-05 08:20:00", "tweet": "As COVID-19 impacts Colorado, our communities are coming together to contain this virus.  A new COVID-19 testing site is now open 7 days a week at Centennial Central Park from 8am to 6pm. No appointment is required. Learn more here:  https://t.co/9ueKPtSLfD.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 26, "nreplies": 4, "nretweets": 6}, {"date": "2020-11-04 12:18:57", "tweet": "Our voting process has not changed. As I said on KOA-AM this morning, we must allow our democracy to work and count each and every vote.  https://t.co/1M93XzTDXE", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 70, "nreplies": 4, "nretweets": 7}, {"date": "2020-11-03 12:42:05", "tweet": "Despite what Trump says, our electoral process hasn't changed.  Historic turnout means it may take longer to count votes. We may not know every result tonight.  It'll take time &amp; patience, but the right of every voter to have their ballot counted is fundamental to our democracy.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 284, "nreplies": 21, "nretweets": 53}, {"date": "2020-11-03 09:41:45", "tweet": "It\u2019s been a difficult year for many families who\u2019ve lost someone. However, the memories of our loved ones live on with us.  Let\u2019s take time to remember those we\u2019ve lost but will never forget. Thank you VEC for inviting me to join the community's #DayoftheDead tradition.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 38, "nreplies": 1, "nretweets": 3}, {"date": "2020-11-03 09:41:44", "tweet": "Ha sido un a\u00f1o dif\u00edcil para muchas familias que han perdido a alguien. Sin embargo, los recuerdos de nuestros seres queridos est\u00e1n con nosotros. Siempre recordaremos a los que hemos perdido pero nunca olvidaremos. Gracias a VEC por haberme invitado a la tradici\u00f3n de #DiaDeMuertos  https://t.co/v5KPSK3YtH", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 25, "nreplies": 6, "nretweets": 3}, {"date": "2020-11-01 14:00:00", "tweet": "With Election Day coming up, remember to vote and if you are able to vote early. Be mindful that in many states it is too late to mail your ballot. Instead, make a plan to visit an official drop box or voting location!  https://t.co/jnxMBELq5A", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 50, "nreplies": 5, "nretweets": 6}, {"date": "2020-11-01 11:05:00", "tweet": "Drought has given fuel to the Cameron Peak and East Troublesome fires, allowing them to burn across 400,000+ acres.  Conditions have thankfully improved, but we must do our part to protect our communities and the firefighters still battling this blaze.  https://t.co/AR2dK9tObi", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 26, "nreplies": 5, "nretweets": 5}, {"date": "2020-10-31 07:28:06", "tweet": "For all the ways this year is different, our basic voting process is the same as it has always been: we vote, we count all the votes and we figure out who got the most. Politicians can say what they want, but they don\u2019t get to change that.  https://t.co/wLbTSHPT1N", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 2141, "nreplies": 1000, "nretweets": 513}, {"date": "2020-10-29 14:21:40", "tweet": "Scientist Paul Hayne from @CUBoulder just took one giant leap for Colorado and our country.   His groundbreaking research on \u201cmicro cold traps\" at the moon's poles may point to water ice to supply our astronauts on their missions to the moon and beyond.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 46, "nreplies": 3, "nretweets": 7}, {"date": "2020-10-29 09:19:52", "tweet": "\u2014 Music: \"All That\" from  https://t.co/LJCcBZ7i1h", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 8, "nreplies": 0, "nretweets": 1}, {"date": "2020-10-29 08:35:35", "tweet": "In the Halloween spirit, I have a few spooky jokes to share with you.  What did the pumpkin say to the pumpkin seed? Watch to find out \ud83c\udf83\u2b07\ufe0f  https://t.co/u3WyfxgFwH", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 139, "nreplies": 18, "nretweets": 23}, {"date": "2020-10-28 16:01:31", "tweet": "It didn\u2019t have to be this way. CO is entering its 3rd COVID-19 peak &amp; first responders still don\u2019t have enough PPE. In March, I introduced legislation requiring Trump to enact the Defense Production Act to ramp up PPE production &amp; avoid this shortfall.  https://t.co/70RtFi4Swd", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 115, "nreplies": 15, "nretweets": 21}, {"date": "2020-10-28 14:11:59", "tweet": "Hate has no place nor excuse in our country. Your faith, identity or sexual orientation shouldn't lead to persecution.  Congress took a bipartisan stand against hate crimes in the name of Matthew Shepard &amp; James Byrd Jr. Let's stay true to this belief.  https://t.co/5CCcYzgKqN", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 45, "nreplies": 3, "nretweets": 14}, {"date": "2020-10-28 09:31:29", "tweet": "Our first responders make the daily sacrifice to keep our communities safe &amp; healthy. In Colorado, they\u2019ve been on the frontlines of wildfires &amp; COVID-19.  Brighten someone's day. Thank your nurses, doctors, officers, firefighters, paramedics &amp; EMTs. #NationalFirstRespondersDay", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 57, "nreplies": 3, "nretweets": 8}, {"date": "2020-10-26 18:13:43", "tweet": "Only took 30 days to confirm Justice Barrett. But Americans have been pleading for economic relief for months.  The people don't want this. They want help. They want to pay their bills &amp; feed their families. This is partisanship at work &amp; the American people are paying the price.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 1559, "nreplies": 46, "nretweets": 456}, {"date": "2020-10-26 15:21:13", "tweet": "Our community\u2019s diversity is our strength. CARNE y ARENA at Stanley Marketplace humanizes the immigration debate and tells the story of our brave immigrant and refugee neighbors. I\u2019m proud to welcome CARNE y ARENA to Aurora for the first stop on its world tour.  https://t.co/zmHo4pyUnr", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 32, "nreplies": 0, "nretweets": 6}, {"date": "2020-10-26 13:42:17", "tweet": "Thank you for standing up for Coloradans and the future of our democracy, @SenatorBennet.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 291, "nreplies": 11, "nretweets": 55}, {"date": "2020-10-24 14:54:21", "tweet": "Clean water is one of our most important natural resources, but this administration has worked tirelessly to rollback critical protections and safeguards. We must stand up and protect our water for our children and future generations. #CWA48  https://t.co/uYXa3JXWiG", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 59, "nreplies": 10, "nretweets": 20}, {"date": "2020-10-24 12:17:58", "tweet": "As of today, the Cameron Peak fire has burned across nearly 207,000 acres while the East Troublesome fire has grown to 188,000+ acres. These fires are still burning. Please stay safe and take precaution.  https://t.co/nM4ouTILPP", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 85, "nreplies": 5, "nretweets": 17}, {"date": "2020-10-23 16:46:32", "tweet": "The President's comments about the #GERD are reckless &amp; uninformed - #Ethiopia is a long time ally of the U.S. The U.S. must act as an honest broker to ensure a sustainable diplomatic settlement and stop senseless foreign aid cuts.  https://t.co/yRcPwMW9e9", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 2483, "nreplies": 441, "nretweets": 652}, {"date": "2020-10-22 14:27:09", "tweet": "Election security is national security. Reports of Iran and Russia obtaining voter registration data requires swift action. Yet, the SHIELD, FIRE and For the People Acts are collecting dust on McConnell's desk. We must stand against foreign interference.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 142, "nreplies": 12, "nretweets": 42}, {"date": "2020-10-22 13:10:15", "tweet": "Colorado, we\u2019re in our third COVID-19 wave with hospitalizations and positive cases on the rise. We must refocus our efforts on combating the spread of COVID-19. Wash your hands, socially distance, and wear a mask. Your actions can save lives.  https://t.co/TNBjPBnWWE", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 47, "nreplies": 9, "nretweets": 11}, {"date": "2020-10-22 08:45:35", "tweet": "Great job, CD6! Despite the COVID-19 pandemic and changing deadlines, we reported the highest #2020Census self-response rate of any Colorado Congressional District. Thank you to the families and neighbors who joined together to count our communities.  https://t.co/OzWquG1RnY", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 36, "nreplies": 1, "nretweets": 3}, {"date": "2020-10-21 16:13:52", "tweet": "In the face of this crisis, our community has banded together.   @Auroragov's monthly Aurora Day of Giving distributes thousands of pounds of food, diapers, &amp; pet food to the Aurora community. Families in need can head over to Overland High School this Saturday, 10/24 at 10 am\ud83d\udc47  https://t.co/Z6urOnmi3U", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 15, "nreplies": 1, "nretweets": 5}, {"date": "2020-10-21 13:21:29", "tweet": "Together we will support our Space Force professionals and help defend U.S. national security interests.  https://t.co/YgSdcI2kz5", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 7, "nreplies": 3, "nretweets": 2}, {"date": "2020-10-21 13:21:29", "tweet": "We must be prepared to handle new threats in our ever-changing world. Buckley Air Force Base is home to members of the new Space Force and some of our most critical national security assets. That\u2019s why I\u2019m excited to help launch the newly-formed bipartisan Space Force Caucus.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 45, "nreplies": 3, "nretweets": 5}, {"date": "2020-10-21 11:36:48", "tweet": "The Trump administration has done irreparable damage to 545 children, their families, and many more victims of the inhumane child separation policy.  We must do everything in our power to reunite these families and demand accountability.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 127, "nreplies": 13, "nretweets": 31}, {"date": "2020-10-20 15:14:16", "tweet": "A single $1,200 stimulus check back in May was not enough.  To make matters worse, some in CD6 were unable to collect or sent the wrong amount due to no fault of their own. Some still haven\u2019t received checks.  The IRS must fix this system &amp; send outstanding payments before 2021.  https://t.co/uLgVfcDQGK", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 55, "nreplies": 11, "nretweets": 13}, {"date": "2020-10-20 13:26:57", "tweet": "#ICYMI: Round 2 of Centennial\u2019s CARES Act-funded small business grants is now open! Designed to help Centennial small businesses struggling due to COVID-19, the application will be open through November 12, 2020. Find more info here \ud83d\udc47  https://t.co/T5UTaUE8T7", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 10, "nreplies": 2, "nretweets": 4}, {"date": "2020-10-20 10:34:43", "tweet": "Droughts and abnormally dry conditions facing all of Colorado have accelerated the spread of the Cameron Peak fire. They've also contributed to other wildfires across the state.  I thank every one of our firefighters battling to contain these fires.  https://t.co/PcG8lJuvoy", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 81, "nreplies": 6, "nretweets": 15}, {"date": "2020-10-20 08:25:45", "tweet": "Can\u2019t forget about Parker Wolfe. Making a comeback from any setback\u2014COVID-19 included\u2014is a feat of perseverance. Congratulations on being a state champion, Parker.", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 31, "nreplies": 1, "nretweets": 5}, {"date": "2020-10-20 08:25:18", "tweet": "Congrats to Riley Stewart and the Cherry Creek Girls Cross Country team on being 5A champions.  Riley is also the individual state champion for two years running now. Excellent job! \ud83d\udc3b #SkoBruins", "username": "RepJasonCrow", "name": "Rep. Jason Crow", "retweet": false, "nlikes": 14, "nreplies": 0, "nretweets": 1}, {"date": "2020-11-13 09:54:18", "tweet": "\"There is no evidence that any voting system deleted or lost votes, changed votes, or was in any way compromised...we can assure you we have the utmost confidence in the security and integrity of our elections, and you should too.\"  https://t.co/IhvnqW0rHg", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 36, "nreplies": 10, "nretweets": 4}, {"date": "2020-11-12 12:14:23", "tweet": "The COVID-19 pandemic has shown us that the outdoors are vital for our physical &amp; mental health &amp; our public lands are an important part of Colorado's economic recovery. It's more important than ever we safeguard the places we love, protect our public lands &amp; pass the #COREAct.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 23, "nreplies": 8, "nretweets": 5}, {"date": "2020-11-11 09:45:02", "tweet": "I want to take a moment to honor the brave men and women who answered the call to defend our country and fight for the values we cherish. To all those who have served and their families, thank you. #VeteransDay  https://t.co/pA5b11YHZo", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 44, "nreplies": 5, "nretweets": 5}, {"date": "2020-11-10 13:50:00", "tweet": "Thanks to those who joined my Telephone Town Hall last night &amp; a BIG thanks to the experts on the line that provided valuable info about COVID19 - Dr. Herlihy, CO's Epidemiologist; Dr. Huffman, Director of Community Health Services at @JeffcoPH; &amp; Daniel Chase at @ColoradoLabor.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 35, "nreplies": 4, "nretweets": 2}, {"date": "2020-11-10 11:33:14", "tweet": "President Trump and Republicans are continuing their attacks on the Affordable Care Act today at the Supreme Court.   One of the most important impacts of the ACA is the pre-existing condition protections for millions of Americans.   We must #SaveTheACA.  https://t.co/2KdPHmeZyz", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 20, "nreplies": 4, "nretweets": 5}, {"date": "2020-11-09 18:05:00", "tweet": "The deadline for the City of @LakewoodColo Business Recovery Grants has been extended until Nov. 22. Grants will be awarded in amounts up to $30,000.   For additional information and to apply, visit  https://t.co/7l8qpUlxfc.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 13, "nreplies": 1, "nretweets": 10}, {"date": "2020-11-09 16:59:00", "tweet": "It's becoming increasingly important to reduce your interactions with others outside your household, social distance and wear a mask. #DoYourPartCO", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 21, "nreplies": 2, "nretweets": 7}, {"date": "2020-11-08 10:45:00", "tweet": "Don't forget to sign up and allow notifications from the state's COVID-19 Exposure Notification System to help trace the spread of the virus in our community!", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 12, "nreplies": 4, "nretweets": 3}, {"date": "2020-11-07 14:12:58", "tweet": "Congratulations to our next President &amp; Vice President, Joe Biden &amp; Kamala Harris! Your win is historic &amp; represents a new direction for this country. I look forward to working with you as we work to build a better, brighter future for all Americans.  https://t.co/4F1Ve14IC5", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 43, "nreplies": 4, "nretweets": 4}, {"date": "2020-11-07 11:24:00", "tweet": "Apprenticeships are a great way for workers of all ages and backgrounds to learn new skills, move into new careers and improve their earning potential.  Learn more about events &amp; resources available here --&gt;  https://t.co/xAgZWr0tng", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 4, "nreplies": 0, "nretweets": 3}, {"date": "2020-11-06 17:21:24", "tweet": "Any claim of a rigged or stolen election is absurd. As we know in CO &amp; other states mail-in ballots are secure &amp; help ensure all eligible voters can make their voice heard. Claims to the contrary are merely attempts to damage our electoral process &amp;  undermine the will of voters.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 245, "nreplies": 22, "nretweets": 33}, {"date": "2020-11-06 08:25:07", "tweet": "Don't forget, essays are due MONDAY!  This year, the Capitol Christmas Tree is from Colorado, specifically the Uncompahgre National Forest. It was cut down yesterday and, starting November 10th, you can track its journey to Washington D.C. at  https://t.co/3Qb0WnjnHj.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 17, "nreplies": 2, "nretweets": 3}, {"date": "2020-11-05 15:29:00", "tweet": "IMPORTANT: Due to an increase in COVID-19 cases in Jefferson County, new restrictions and reduced capacity levels will be put in place beginning November 9th at 5pm.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 20, "nreplies": 6, "nretweets": 5}, {"date": "2020-11-05 11:00:12", "tweet": "Here in Colorado we can be proud of our voter turnout &amp; safe, secure mail-in voting system.  Thanks for making your voice heard in this election &amp; thank you for putting your trust in me once again &amp; sending me back to congress to continue working for you.  https://t.co/AiGGqlnNOo", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 55, "nreplies": 3, "nretweets": 6}, {"date": "2020-11-04 17:18:00", "tweet": "This is a huge step backward and comes at a time when we're seeing even more severe weather across the country, including terrible wildfires here in Colorado.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 61, "nreplies": 11, "nretweets": 5}, {"date": "2020-11-04 14:55:35", "tweet": "The state recently announced a new system to help contact trace and stop the spread of COVID-19 in our communities. Make sure you're able to get notifications and do your part to stop the spread. #COVID19Colorado", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 5, "nreplies": 0, "nretweets": 2}, {"date": "2020-11-04 12:39:00", "tweet": "Jeffco is experiencing a similar spike in COVID-19 cases. Let's all do our part to social distance, wear masks and wash our hands to protect our family, neighbors and community.", "username": "RepPerlmutter", "name": "Rep. Ed Perlmutter", "retweet": false, "nlikes": 20, "nreplies": 4, "nretweet
