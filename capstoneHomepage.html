", "name": "Michael Bennet", "retweet": false, "nlikes": 298, "nreplies": 4, "nretweets": 14}, {"date": "2020-11-07 11:26:49", "tweet": "More citizens voted in this election than ever before. The election was hard fought and fairly won. With your victory comes the promise that, as a country, we can set aside years of partisan acrimony and get to the hard work of making equality and prosperity our shared purpose.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 406, "nreplies": 13, "nretweets": 29}, {"date": "2020-11-07 11:26:49", "tweet": "Congratulations to President-elect Biden and Vice President-elect Harris.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 2311, "nreplies": 23, "nretweets": 131}, {"date": "2020-11-05 09:46:46", "tweet": "This year Coloradans delivered the highest voter turnout ever in our state's history. I want to congratulate our terrific @COSecofState Jena Griswold and our county clerks for another well-run election.  Colorado continues to set the standard for America.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 1659, "nreplies": 41, "nretweets": 152}, {"date": "2020-11-04 07:47:56", "tweet": "We have to be patient. This election isn't over until we count every vote.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 1840, "nreplies": 29, "nretweets": 119}, {"date": "2020-11-03 12:07:00", "tweet": "Today let's take a moment to acknowledge the tireless, professional, and nonpartisan work of our county clerks, poll workers, and election officials across Colorado.   They set the standard for America, and we are so grateful for everything they do to make our democracy work.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 863, "nreplies": 14, "nretweets": 102}, {"date": "2020-11-03 08:11:29", "tweet": "Happy #ElectionDay! Coloradans, you can still register &amp; cast your ballot at one of the in-person polling centers across our state. If you haven\u2019t voted, you have to return your ballot at a drop box or polling center BY 7pm TODAY. Find the nearest one at  https://t.co/klGyr9HwIX.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 237, "nreplies": 10, "nretweets": 62}, {"date": "2020-11-02 16:05:37", "tweet": "Coloradans need another COVID-19 relief package that includes a provision like my proposal to create a national Health Force to bolster community health efforts and fight #COVID19.  https://t.co/PXAPUHnBLl", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 97, "nreplies": 8, "nretweets": 13}, {"date": "2020-11-02 13:52:25", "tweet": "America shouldn\u2019t rest on our laurels as the world\u2019s oldest democracy \u2013 we should aim to be the strongest as well. That starts with delivering the highest voter turnout in our history tomorrow, with CO leading the way. So no matter whom you\u2019re supporting, make your voice heard.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 372, "nreplies": 13, "nretweets": 62}, {"date": "2020-11-02 08:11:09", "tweet": "There's a lot of misinformation swirling around about the election. Your #VOTE is too important to base it on some half-baked\u2013\u2013or even malicious\u2013\u2013post someone forwarded or that you saw on social media.   If you have questions, use official sources like  https://t.co/eWpRENWVrF", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 151, "nreplies": 7, "nretweets": 51}, {"date": "2020-11-01 18:09:26", "tweet": "On Tuesday, we're holding a major election in the middle of a global pandemic. Nothing about this is normal. We may know the result on Tuesday night, or we may not.    We have to be patient and let election officials across the country do their job to make sure every vote counts.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 821, "nreplies": 15, "nretweets": 124}, {"date": "2020-11-01 11:17:36", "tweet": "If you're interested in applying for our spring internship program in D.C. or Colorado \u2b07\ufe0f  https://t.co/H99IKowGDr", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 18, "nreplies": 3, "nretweets": 7}, {"date": "2020-11-01 11:17:35", "tweet": "Last week, Peter Lubembela\u2013\u2013a former intern in our D.C. office\u2013\u2013invited me to join a conversation with young community leaders in Denver about the importance of getting out the vote. We're grateful for Peter's continued thoughtful leadership.  https://t.co/MdjwhA4o6v", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 51, "nreplies": 3, "nretweets": 8}, {"date": "2020-11-01 09:15:13", "tweet": "The San Juan Headwaters Forest Health Partnership's work to reduce the risk of catastrophic wildfires and improve watershed health is an example of the collaborative forestry projects taking place across Colorado.   I'm grateful for their work.  https://t.co/lca65gouB8", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 47, "nreplies": 5, "nretweets": 3}, {"date": "2020-10-31 11:55:46", "tweet": "You know what's scary? Zombie campaign accounts that former politicians use to buy influence in our democracy.   We\u2019re introducing the ZOMBIE Act (Zeroing Out Money to Buy Influence after Elections) to end those accounts and clean up our politics. \ud83e\udddf\u200d\u2640\ufe0f \ud83e\udddf\u200d\u2642\ufe0f \ud83e\udddf\u200d\u2640\ufe0f \ud83e\udddf\u200d\u2642\ufe0f", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 342, "nreplies": 21, "nretweets": 71}, {"date": "2020-10-31 09:50:48", "tweet": "Congress has a chance to pass the #COREAct as part of the final NDAA. We should get it done\u2013\u2013Coloradans have waited too long.   https://t.co/R7anwh9Twq", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 33, "nreplies": 2, "nretweets": 9}, {"date": "2020-10-31 09:50:48", "tweet": "Today marks 1 year since the House passed our #COREAct, legislation to protect CO public lands &amp; boost the economy. 365 days later, the bill has passed the House TWICE but the Senate has failed to act.  https://t.co/wb6jtLi1BZ", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 68, "nreplies": 9, "nretweets": 22}, {"date": "2020-10-31 09:08:56", "tweet": "Had the opportunity to learn more about NoCoPlaces 2050's work to conserve our recreational resources along the Front Range while ensuring access for generations to come.  https://t.co/PwUYlbFP0r", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 46, "nreplies": 3, "nretweets": 8}, {"date": "2020-10-30 18:20:28", "tweet": "My staff and I are here for evacuees and communities that have been affected as they work to get back on their feet. It's important to know how we can be the most helpful.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 40, "nreplies": 2, "nretweets": 9}, {"date": "2020-10-30 18:20:27", "tweet": "I also heard from Steven and Johanna Robinson who need closure as well. They spoke about losing income because of being displaced, &amp; they say the Red Cross has been like an extra mom during these tough times. I'm incredibly thankful to these Coloradans for sharing their stories.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 32, "nreplies": 1, "nretweets": 6}, {"date": "2020-10-30 18:20:27", "tweet": "I met with families at @COWYRedCross who have been displaced by Colorado\u2019s #wildfires. I spoke with Larry and Donna Huckaby who lost their home to the fires. They haven't been able to return yet, and while they are looking for closure, it will be hard for them to move on.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 4, "nreplies": 1, "nretweets": 3}, {"date": "2020-10-30 18:20:27", "tweet": "Grateful for all that @GVGreco and @COWYRedCross has done to lead emergency operations for safe shelter and other support for victims of the #wildfires.   On behalf of Colorado, we cannot thank the Red Cross enough for its support.  https://t.co/TmX5f8nVE6", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 69, "nreplies": 3, "nretweets": 11}, {"date": "2020-10-30 17:05:16", "tweet": "Coloradans \u2013 it's too late to put your ballot in the mail. Return it at a drop box or in-person voting center. You can find the nearest one here:  https://t.co/klGyr9pVkn   Don't wait until the last minute. Make your voice heard today.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 222, "nreplies": 8, "nretweets": 82}, {"date": "2020-10-30 16:29:44", "tweet": "We must work together to support local recovery efforts to protect watersheds and ensure communities like Grand Lake have access to clean water.  https://t.co/ARfUBpYlcr", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 19, "nreplies": 0, "nretweets": 4}, {"date": "2020-10-30 16:29:43", "tweet": "I heard from Mayor Kudron of Grand Lake about the community's concerns with sediment from the fires flowing into the watershed, damaging Grand Lake's water quality and potentially threatening front range water supplies.  https://t.co/C9eUqpkZgx", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 23, "nreplies": 3, "nretweets": 5}, {"date": "2020-10-30 16:29:43", "tweet": "Local officials in Grand County and Grand Lake are working hard to help Coloradans recover from the #EastTroublesomeFire.  https://t.co/5dU7qgtdY7", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 62, "nreplies": 1, "nretweets": 8}, {"date": "2020-10-30 08:18:27", "tweet": "Everywhere I go in Colorado, broadband comes up over and over again. People either don\u2019t have broadband access at all, or they have broadband that\u2019s too expensive or slow to be of any use to their families or businesses. We have to do so much better.   https://t.co/A21Uhx8XmS", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 141, "nreplies": 10, "nretweets": 16}, {"date": "2020-10-29 14:53:48", "tweet": "Federal and local officials are working hard on post-fire mitigation efforts to protect water supplies. #CameronPeakFire  I look forward to working w/ the Forest Service &amp; the Natural Resources Conservation Service to safeguard our water supply &amp; infrastructure in Northern CO.  https://t.co/uzBk2Gt33q", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 56, "nreplies": 5, "nretweets": 9}, {"date": "2020-10-29 13:38:49", "tweet": "Latinas face a larger wage gap compared to white men than any other group in the country, making 55 cents on the dollar. It's unequal, unjust, and unacceptable.   It's time the Senate pass the #PaycheckFairnessAct. #LatinaEqualPayDay", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 277, "nreplies": 23, "nretweets": 88}, {"date": "2020-10-29 12:32:00", "tweet": "Today @USDA awarded $6M to @YampaValleyElec to expand broadband in NW Colorado. I was glad to support this application &amp; increase broadband $ in the Senate. We can't rest until everyone, no matter where they live, has access to fast, affordable broadband.   https://t.co/qIglyqOWWQ", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 53, "nreplies": 2, "nretweets": 7}, {"date": "2020-10-29 11:48:25", "tweet": "Today at the temporary Area Command post for the Rocky Mountain Region, I received a briefing on the #wildfires still burning in Colorado. I cannot thank the first responders enough for their incredible work fighting these fires and keeping Coloradans safe.  https://t.co/LIBtMqIqmc", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 82, "nreplies": 6, "nretweets": 18}, {"date": "2020-10-29 08:57:14", "tweet": "Coloradans\u2014if you haven't yet voted, at this point you should return your ballot to a drop box or in-person polling center to make sure it counts. You can find the nearest one at  https://t.co/eWpRENWVrF.  Don't delay. #MakeAPlanToVote today.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 306, "nreplies": 6, "nretweets": 86}, {"date": "2020-10-28 08:30:15", "tweet": "READ THIS: Important piece on why a child allowance like my #AmericanFamilyAct can make a huge difference in fighting child poverty and reducing racial disparities\u2b07\ufe0f  https://t.co/PK7k4TYNsP", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 55, "nreplies": 9, "nretweets": 19}, {"date": "2020-10-27 17:21:25", "tweet": "Self-employed and gig workers have shared powerful stories about the need to @ExtendPUA. Hundreds of thousands of Coloradans need comprehensive #ReliefNow through an expanded unemployment benefit.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 91, "nreplies": 10, "nretweets": 13}, {"date": "2020-10-27 15:08:49", "tweet": "Today we remember the victims and survivors of the horrific, anti-Semitic attack at the Tree of Life Synagogue. Too often in our country, places of faith have become targets of hate.   Until every American can live and worship free from fear or violence, we have work to do.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 191, "nreplies": 4, "nretweets": 35}, {"date": "2020-10-27 13:50:17", "tweet": "This year CO has seen the largest wildfires in our state's history. In the weeks &amp; months ahead, the @forestservice and @USDA_NRCS must work closely with our state and local governments to mitigate post-fire damage and protect our watersheds &amp; communities.  https://t.co/WLQiOSkG6j", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 44, "nreplies": 2, "nretweets": 7}, {"date": "2020-10-27 11:22:33", "tweet": "Questions? Find the answers at  https://t.co/eWpRENWVrF.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 44, "nreplies": 3, "nretweets": 7}, {"date": "2020-10-27 11:21:28", "tweet": "Election Day is one week away. This month I cast the most important vote of my life, joining over 1.7 million Coloradans who've already returned their ballots.  If you haven't already, make a plan to #VOTE and make your voice heard in our democracy.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 222, "nreplies": 8, "nretweets": 36}, {"date": "2020-10-27 09:44:58", "tweet": "In the wealthiest country in human history, our kids are going to school in Walmart parking lots because they don't have broadband at home. It's a disgrace.  Instead of abandoning #NetNeutrality, let's restore it and recommit to providing everyone with fast, affordable broadband.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 1113, "nreplies": 76, "nretweets": 218}, {"date": "2020-10-27 09:25:13", "tweet": "We aren't the first citizens to face a Senate or Supreme Court that will stand with the powerful against the people. We have to learn from those who came before us if we are to overcome the obstruction, end this shameful era, and deliver real progress for the American people.  https://t.co/TVRzcumrZk", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 322, "nreplies": 26, "nretweets": 57}, {"date": "2020-10-26 18:19:44", "tweet": "This confirmation process was never a debate. It was always a demonstration of what the Majority can get away with.  My hope is that we can mark this as the moment that the American people say enough and begin to reclaim their exercise in self-government.  https://t.co/jhUVt48A8S", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 742, "nreplies": 70, "nretweets": 122}, {"date": "2020-10-26 15:43:26", "tweet": "\"Originalists\" like Judge Barrett are stealing the authority of the Founders to conceal their insidious project: to protect the powerful and call it freedom.  https://t.co/7XYxA247nx", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 1053, "nreplies": 83, "nretweets": 198}, {"date": "2020-10-26 14:16:53", "tweet": "I fear Judge Barrett will cast the deciding vote to destroy the Affordable Care Act and strip health care from millions of people in Colorado and across the country for whom this is literally a matter of life and death.  This is #WhatsAtStake.  https://t.co/wneFVe3R7C", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 687, "nreplies": 71, "nretweets": 151}, {"date": "2020-10-26 11:53:57", "tweet": "It is common these days to observe that our institutions are failing. But they don\u2019t fail on their own. It takes people to destroy them. In particular it takes leaders who can\u2019t or won\u2019t think beyond narrow, short-term interest.  Leaders, I'm sorry to say, like Leader McConnell.  https://t.co/ayaWo4ESrY", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 1003, "nreplies": 61, "nretweets": 197}, {"date": "2020-10-26 10:06:27", "tweet": "Ours is a Senate where words have lost their meaning. Shameless hypocrisy is the stuff of proud triumphs. And a decision like that affirming Judge Barrett to a lifetime appointment is anything you have the power to cram down the throats of your political opponents.  https://t.co/EoYBDLBjR4", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 911, "nreplies": 53, "nretweets": 217}, {"date": "2020-10-26 09:11:17", "tweet": "My remarks last night on Judge Barrett's nomination to the Supreme Court, the stakes for our country, and the work each of us have to do in the days ahead to reclaim our government for the American people.  \u2b07\ufe0f  https://t.co/UnjSIOHymu", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 172, "nreplies": 42, "nretweets": 40}, {"date": "2020-10-25 21:07:12", "tweet": "The truth is the confirmation process for Judge Barrett has never been about what the Senate should do. It has always been a demonstration of what the Majority can get away with\u2013\u2013of how they can exercise their power in order to entrench their power.  https://t.co/jhUVt48A8S", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 670, "nreplies": 43, "nretweets": 130}, {"date": "2020-10-25 17:55:15", "tweet": "Heading to the Senate floor to speak about Judge Barrett's imminent confirmation, the stakes for our country, and the work it calls on each of us to do in the days, months, and years ahead to reclaim our democracy.   Watch here:  https://t.co/y6AkKNx4qh", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 397, "nreplies": 36, "nretweets": 45}, {"date": "2020-10-25 16:33:27", "tweet": "This weekend, McInnis Canyons NCA in Western Colorado celebrated its 20th anniversary. These beautiful public lands are a great example of collaboration between our local communities and land management agencies.  https://t.co/kRf9HxWMwg", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 108, "nreplies": 5, "nretweets": 10}, {"date": "2020-10-25 13:25:52", "tweet": "Thank you for sharing your story, @lpackard. #WhatsAtStake", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 202, "nreplies": 10, "nretweets": 68}, {"date": "2020-10-25 13:03:15", "tweet": "#COVID19 has exposed the deeply unequal access to health care in this country. Katherine w/ @colorlatina explains how disparities have had a significantly negative effect on the Latinx community\u2013particularly women. Equity in health care is #WhatsAtStake w/ this SCOTUS nomination.  https://t.co/CRXm4rM6PE", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 81, "nreplies": 12, "nretweets": 23}, {"date": "2020-10-24 10:51:01", "tweet": "This is tragic news. Our thoughts are with the family and friends of Lyle and Marilyn Hileman, who died in the home they proudly built together near Grand Lake. #EastTroublesomeFire   https://t.co/wYWn59bv7A", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 247, "nreplies": 14, "nretweets": 26}, {"date": "2020-10-23 16:22:54", "tweet": "Born with a preexisting condition, @BornToBeMighty \u2013 like many Americans \u2013 struggled to access health care prior to the ACA.   As Rae recovers from a bout with COVID, she knows that the coverage she and others fought so hard for is #WhatsAtStake with this SCOTUS nomination.  https://t.co/IBlAfExodg", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 59, "nreplies": 8, "nretweets": 15}, {"date": "2020-10-23 08:28:45", "tweet": "I\u2019ve heard over and over from Coloradans about the toll this crisis has taken on their mental health. Our bipartisan bill will triple funding for the National Suicide Prevention Lifeline, ensuring those who are seeking help have an easier time finding it.  https://t.co/9lXtg30CqL", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 131, "nreplies": 7, "nretweets": 12}, {"date": "2020-10-22 10:43:15", "tweet": "Our thoughts are with the evacuees of the #EastTroublesomeFire &amp; other #wildfires burning across Colorado.   We're in touch with local authorities &amp; working to ensure our firefighters &amp; first responders have the federal resources they need to combat these fires.   More info\u2b07\ufe0f", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 72, "nreplies": 2, "nretweets": 10}, {"date": "2020-10-21 19:19:29", "tweet": "My colleagues &amp; I are asking @HHSgov &amp; @USTreasury to analyze what the impact on health coverage would be if the ACA is overturned. Experts estimate over 20M Americans' health care is at risk\u2013\u2013but that number could be even higher because of #COVID19. More:  https://t.co/0Hs3X0YVxe", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 108, "nreplies": 13, "nretweets": 18}, {"date": "2020-10-21 13:45:12", "tweet": "McConnell asked Senate Democrats in 2014 to \"put the ideology and political show votes aside and give the American people what they\u2019ve been asking for...\"  He should heed his own advice\u2014stop the political stunts and pass a bipartisan relief package now.  https://t.co/6Hm7ifDucR", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 132, "nreplies": 9, "nretweets": 28}, {"date": "2020-10-21 13:39:51", "tweet": "This is heart-wrenching and it never should have happened. We need to figure out a way to reunite these children with their families.  https://t.co/dFxUgIKgYJ", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 488, "nreplies": 38, "nretweets": 92}, {"date": "2020-10-21 11:22:32", "tweet": "If the #ACA is overturned, @urbaninstitute estimates that CO will lose nearly $3B in federal investments in health care. We should be increasing funding for health care, not taking it away\u2013\u2013especially during a global pandemic.    This is #WhatsAtStake with this SCOTUS nomination.", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 95, "nreplies": 12, "nretweets": 45}, {"date": "2020-10-20 16:19:57", "tweet": "Mitch McConnell's PPP stunt is woefully inadequate.  He should stop the politics &amp; work in good faith w/ Democrats &amp; the administration to pass a comprehensive relief package that will actually support the American people.  Read my full statement here\u2b07\ufe0f  https://t.co/KKsfNUJ1Bg", "username": "SenatorBennet", "name": "Michael Bennet", "retweet": false, "nlikes": 187, "nreplies": 13, "nretweets": 43}, {"date": "2020-11-14 12:30:50", "tweet": "Happy #Diwali to everyone celebrating today!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 454, "nreplies": 14, "nretweets": 49}, {"date": "2020-11-14 09:06:01", "tweet": "COVID-19 is raging in Colorado and across the country. Please wear a mask, practice social distancing, and stay safe.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2256, "nreplies": 53, "nretweets": 279}, {"date": "2020-11-11 11:39:05", "tweet": "Thank you to the 400,000 veterans in Colorado who served our nation with honor.  As a nation, we owe a priceless debt to our veterans and service-members\u2014but too often, we have failed them. It is our duty to guarantee veterans the services and care they earned and deserve.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 1037, "nreplies": 12, "nretweets": 126}, {"date": "2020-11-10 07:32:38", "tweet": "The Supreme Court hears arguments today in a lawsuit that could overturn the Affordable Care Act.  It's outrageous.  We\u2019re in the middle of a pandemic. We need to be fighting for more access to health care \u2014 not less.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 4352, "nreplies": 99, "nretweets": 922}, {"date": "2020-11-07 09:46:45", "tweet": "Congratulations to my good friends @JoeBiden and @KamalaHarris. It's been a long, tough road\u2014but we are going to rebuild from this crisis and restore the soul of this great nation. I look forward to working with you in Washington!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 3620, "nreplies": 59, "nretweets": 352}, {"date": "2020-11-05 11:12:11", "tweet": "I can\u2019t wait to work alongside my good friends @DeGette5280, @JoeNeguse, @JasonCrowCO6, and @Ed4Colorado.   There\u2019s lots of work to get done for the people of Colorado.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 1400, "nreplies": 43, "nretweets": 93}, {"date": "2020-11-04 12:07:47", "tweet": "Every vote must be counted.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 3225, "nreplies": 72, "nretweets": 278}, {"date": "2020-11-03 22:31:23", "tweet": "Thank you to Robin, Teddy, and of course Skye, for standing with me every step of the way.  https://t.co/sjS8xKFb7M", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2942, "nreplies": 90, "nretweets": 147}, {"date": "2020-11-03 21:58:03", "tweet": "I will work my heart out for Colorado. And I will do everything I can to bring common sense and decency to our work.  Thank you to everyone who voted, volunteered, endorsed our campaign, chipped in a few bucks, or wished us well. We're going to bring change to Washington.  https://t.co/wRJPZ3uZ96", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2891, "nreplies": 90, "nretweets": 240}, {"date": "2020-11-03 20:12:15", "tweet": "I\u2019m honored to be the next U.S. Senator from the state of Colorado. Join us now on Facebook Live for my remarks:  https://t.co/Jh0eonhZX9", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 4910, "nreplies": 162, "nretweets": 271}, {"date": "2020-11-03 19:45:39", "tweet": "Thank you, Colorado! Serving you is the honor of my life, and I can\u2019t wait to be your Senator.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 25009, "nreplies": 981, "nretweets": 2306}, {"date": "2020-11-03 18:01:51", "tweet": "Polls close in just one hour. It only takes a couple minutes to vote\u2014put down your phone, turn off your computer, and head on over to your nearest drop box!  https://t.co/Y28Qku4tNU", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 305, "nreplies": 44, "nretweets": 62}, {"date": "2020-11-03 17:22:16", "tweet": "If you're in line by 7:00pm, you can vote in this election. Stay in line, Colorado!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 561, "nreplies": 5, "nretweets": 146}, {"date": "2020-11-03 17:02:25", "tweet": "Reminder Colorado, you can register to vote in person up until when polls close!  There's a lot on the line today. Make your voice heard.  https://t.co/ss1fCcFkOy", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 154, "nreplies": 6, "nretweets": 48}, {"date": "2020-11-03 15:20:42", "tweet": "Cory Gardner has voted over 12 times to take away our health care. He's voted to roll back environmental protections. He hasn't passed more COVID relief.  I will be a Senator who fights for you. Always. Polls close at 7pm.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2106, "nreplies": 57, "nretweets": 475}, {"date": "2020-11-03 14:10:15", "tweet": "Remind a friend to vote. Right now.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 825, "nreplies": 20, "nretweets": 147}, {"date": "2020-11-03 12:32:56", "tweet": "Growing up, I was a skinny kid with a funny name. When I ran for Mayor of Denver, I had never even run for student council before. Now, we have a chance to flip Colorado blue.  Change is on tap, Colorado. Please, return your ballots by 7:00pm tonight.  https://t.co/qZGJAhwr3p", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 1819, "nreplies": 59, "nretweets": 222}, {"date": "2020-11-03 11:06:10", "tweet": "Tonight, we're flipping Colorado blue\u2014and we're going to do it because of our amazing organizers, public servants, and Coloradans from across the state working together.  I'm proud to join so many friends and leaders for a final Election Day push. Tune in!  https://t.co/WFDL4HBvEo", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 546, "nreplies": 17, "nretweets": 99}, {"date": "2020-11-03 10:26:24", "tweet": "We still need volunteers! Please sign up to make calls today.  https://t.co/yuSIqaDK9z", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 76, "nreplies": 5, "nretweets": 30}, {"date": "2020-11-03 09:08:07", "tweet": "Vote by 7:00pm TODAY! Together, we're going to flip the Senate.  https://t.co/joz9RsBe0e", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 255, "nreplies": 15, "nretweets": 83}, {"date": "2020-11-03 08:11:43", "tweet": "Hey Colorado, questions about voting? Call our Voter Protection Hotline: 720-580-0148  Remember, get your ballot in by 7:00pm tonight!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 409, "nreplies": 16, "nretweets": 150}, {"date": "2020-11-03 07:04:51", "tweet": "We can beat Cory Gardner tonight. Vote!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 4005, "nreplies": 84, "nretweets": 544}, {"date": "2020-11-02 21:07:55", "tweet": "When we wake up tomorrow, we will change the course of this country.  I am so proud and so thankful for all the work Coloradans have done\u2014not just this year, but for the past six years\u2014to elect Democrats up and down the ballot.  Tomorrow, we're flipping Colorado blue.  https://t.co/kcirGyxdRn", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2388, "nreplies": 64, "nretweets": 329}, {"date": "2020-11-02 18:35:41", "tweet": "What an honor to be joined by @DoloresHuerta, @KenSalazar, and all of our southern Colorado representatives today! Election day is tomorrow, have you and your family returned your ballots yet?  https://t.co/Ug3oIDLdBt", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 208, "nreplies": 18, "nretweets": 42}, {"date": "2020-11-02 16:49:44", "tweet": "It's been my honor to work alongside Congressman @JoeNeguse for years to get things done for Colorado. I look forward to continuing that work in Washington.  1 day left\u2014get those ballots in!  https://t.co/jzzwsq1vaG", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 243, "nreplies": 12, "nretweets": 53}, {"date": "2020-11-02 14:31:36", "tweet": "Cory Gardner has voted at least 13 times to repeal, defund, or weaken the Affordable Care Act. Return your ballot and vote Cory out.  https://t.co/hwIunAmWwL", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 654, "nreplies": 26, "nretweets": 242}, {"date": "2020-11-02 13:25:37", "tweet": "Don't take anything for granted. Don't leave anything to chance. Vote today.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2805, "nreplies": 49, "nretweets": 388}, {"date": "2020-11-02 11:57:00", "tweet": "GOTV looks a little different this year\u2014but #TeamHick is working hard to get every last person to vote.  Join us:  https://t.co/yuSIqaDK9z  https://t.co/rpD2gWHsdv", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 113, "nreplies": 6, "nretweets": 44}, {"date": "2020-11-02 10:43:23", "tweet": "Join #TeamHick tonight at 6pm MT for our Election Eve GOTV Rally!  We've got a great line up, including Colorado's own Isaac Slade of The Fray as our musical guest!  https://t.co/nlfTMX6Kc3", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 115, "nreplies": 6, "nretweets": 41}, {"date": "2020-11-02 09:33:02", "tweet": "I've been joining phone banks across the state (yesterday I was joined by my friends @DeGette5280 and @MichaelBennet too!) to thank volunteers and Get Out the Vote.  This is it, folks. Join us and be a part of flipping the Senate:  https://t.co/yuSIqaDK9z  https://t.co/7Bchr5C4wQ", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 163, "nreplies": 12, "nretweets": 35}, {"date": "2020-11-02 07:17:01", "tweet": "Good morning! Drop off your ballot.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2765, "nreplies": 45, "nretweets": 476}, {"date": "2020-11-01 18:35:36", "tweet": "Thank you for the support @DeGette5280. Let's get this done!  https://t.co/0ZO5tronDG", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 234, "nreplies": 9, "nretweets": 67}, {"date": "2020-11-01 17:09:33", "tweet": "I am so proud to have the support of 13 newspapers across our beautiful state.  2 days. Let's win this.  https://t.co/Q8JQCsIAWz", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 819, "nreplies": 25, "nretweets": 172}, {"date": "2020-11-01 16:06:55", "tweet": "Fill out your ballot and make a plan to vote!  Where will you vote? What time will you go? How are you going to get there?  #DropItOffCO or vote in person by 7pm on Nov. 3!   https://t.co/Y28Qkum4Fs  https://t.co/d06p1oH1kk", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 118, "nreplies": 9, "nretweets": 54}, {"date": "2020-11-01 15:02:19", "tweet": "So great to drop by some of our super volunteers this morning and thank them for being on #TeamHick! Please sign up to help get out the vote at  https://t.co/yuSIqaDK9z!  https://t.co/ig5YqSRUMD", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 391, "nreplies": 14, "nretweets": 86}, {"date": "2020-11-01 12:31:10", "tweet": "In the Senate, I will work to finally pass the DREAM Act and create a pathway to citizenship.  Thank you @DickDurbin &amp; the United Farm Workers for joining us. Drop your ballot off today!  https://t.co/aWEwsW09yF", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 257, "nreplies": 10, "nretweets": 72}, {"date": "2020-11-01 11:06:12", "tweet": "This pandemic is getting worse, and it is a direct result of failed leadership from Donald Trump and Cory Gardner. Vote\u2014because your future depends on it.  https://t.co/MBQYiO0q4x", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 582, "nreplies": 60, "nretweets": 179}, {"date": "2020-11-01 10:13:07", "tweet": "Good morning, Colorado! It is a beautiful day to make calls to get out the vote. This is it!  Volunteer with us today:  https://t.co/VMvu4iP1lA  https://t.co/UOGXusJTaa", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 194, "nreplies": 9, "nretweets": 57}, {"date": "2020-10-31 20:19:03", "tweet": "I'm so grateful for each and every volunteer who took time out of their Halloween Saturday to make calls to elect Joe Biden and Democrats up and down the ballot, and to flip the Senate!  Join us:  https://t.co/yuSIqaDK9z  https://t.co/xSMFkXsrLy", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 198, "nreplies": 8, "nretweets": 42}, {"date": "2020-10-31 19:01:55", "tweet": "Happy Halloween! Vote.  https://t.co/NA60cxhiVy", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 630, "nreplies": 11, "nretweets": 89}, {"date": "2020-10-31 17:51:19", "tweet": "We aren't taking anything for granted in this race. We need to make sure every single person drops off their ballot. Let's finish this strong.  Thank you for having me on #PoliticsNation today @TheRevAl.  https://t.co/SX6mUm2oX0", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 266, "nreplies": 11, "nretweets": 95}, {"date": "2020-10-31 16:30:20", "tweet": "Skye wants Yo(da) to vote!  https://t.co/7vOFTOaYhT", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 535, "nreplies": 16, "nretweets": 62}, {"date": "2020-10-31 15:00:14", "tweet": "Hey Colorado: did you know that ballot selfies are legal in this state?  You've got less than 72 hours left to vote\u2014get those ballots in #TeamHick!  https://t.co/ki9pWpATAi", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 343, "nreplies": 25, "nretweets": 61}, {"date": "2020-10-31 13:05:32", "tweet": "Thank you for your vote and support, Fathima!  It's too late to mail your ballot, please make your plan to drop it off if you haven't yet! You have until 7pm on Nov. 3. #DropItOffCO  https://t.co/Z1rCHdfC5F", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 222, "nreplies": 7, "nretweets": 64}, {"date": "2020-10-31 11:27:48", "tweet": "Thank you @MichaelBennet, @JoeNeguse, and all the incredible candidates who joined our Boulder County phone bank.  When we all vote, we can accomplish great things. Get those ballots in before Tuesday!  https://t.co/VR9pnxD42T", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 212, "nreplies": 10, "nretweets": 48}, {"date": "2020-10-31 09:48:13", "tweet": "6 more years of this is pretty scary to us... Drop off your ballot as soon as you can, and please chip in to power our final GOTV efforts!  Happy Halloween!  https://t.co/PjcRIGDVNT  https://t.co/jBohB7hAPM", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 306, "nreplies": 10, "nretweets": 102}, {"date": "2020-10-30 18:27:20", "tweet": "Thank you @KamalaHarris! Justice is on the ballot, and we're going to beat Donald Trump and take back the Senate.  https://t.co/SDCoPG6tlZ", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 816, "nreplies": 41, "nretweets": 206}, {"date": "2020-10-30 16:20:26", "tweet": "Thank you, @GabbyGiffords! Colorado, we have four days until Election Day. Get those ballots in by 7pm on Nov. 3!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 816, "nreplies": 13, "nretweets": 157}, {"date": "2020-10-30 14:42:20", "tweet": "We've only got a few more days to flip this seat! Can you help call voters to make sure they turn out to vote? Sign up at  https://t.co/VMvu4iP1lA!  https://t.co/uqbQkA00K8", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 233, "nreplies": 14, "nretweets": 78}, {"date": "2020-10-30 10:33:32", "tweet": "It's too late to mail your ballot! Get it to a drop box ASAP. #DropItOffCO  https://t.co/N4OMJlyfoT", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 922, "nreplies": 30, "nretweets": 250}, {"date": "2020-10-30 09:29:39", "tweet": "I've always been an optimist. Washington is broken, but I believe we can fix it\u2014and solve the problems that matter most to Coloradans.  Watch our final ad, and vote!  https://t.co/31my0VeRx2", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 649, "nreplies": 30, "nretweets": 165}, {"date": "2020-10-29 19:37:30", "tweet": "The right to choose is fundamental. Cory Gardner has put Roe v. Wade in serious jeopardy by confirming Amy Coney Barrett and over 200 of Donald Trump's judicial nominees.  Thank you Dusti Gurule and @CecileRichards for helping us get out the vote today.  https://t.co/kSvgXKNmLT", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 354, "nreplies": 28, "nretweets": 84}, {"date": "2020-10-29 14:50:55", "tweet": "Thank you @SherrodBrown and @AndrewYang for joining our phone banks yesterday and thanking our #TeamHick volunteers!  5 days to go. Join us now:  https://t.co/yuSIqaDK9z  https://t.co/7uWRzKJq7Z", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 500, "nreplies": 17, "nretweets": 100}, {"date": "2020-10-29 12:54:22", "tweet": "Rebecca is a nurse in Fort Morgan. Cory Gardner failed her.  It's going to take real leadership to rebuild after this pandemic, and we're not getting it from Cory Gardner. Vote him out.  https://t.co/NbLQWHCdSF", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 652, "nreplies": 28, "nretweets": 273}, {"date": "2020-10-29 11:39:23", "tweet": "Latinas on average are paid 55 cents for every dollar their white male counterparts are paid. On #LatinaEqualPayDay, we recommit to the fight for equal pay for equal work.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 500, "nreplies": 25, "nretweets": 143}, {"date": "2020-10-29 10:11:09", "tweet": "Remember: Cory Gardner said Donald Trump is a moral and ethical man.  Now go vote.  https://t.co/BwKrNy2nmT", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 986, "nreplies": 49, "nretweets": 271}, {"date": "2020-10-29 09:02:56", "tweet": "5 days left. Here are \ud83d\udd90 things you can do right now to flip Colorado blue.  1. VOTE! 2. Make calls 3. Send texts 4. Tell your friends to vote 5. Chip in $5  Let's do this!  https://t.co/n3nwe5A0Ye", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 182, "nreplies": 12, "nretweets": 64}, {"date": "2020-10-28 21:59:41", "tweet": "Donald Trump and Cory Gardner failed Colorado on COVID-19. And in the middle of a pandemic, they're trying to take away your health care.  Vote them out.  Thank you @Lawrence for having me on @TheLastWord tonight.  https://t.co/iZJGIKHmqg", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 721, "nreplies": 33, "nretweets": 199}, {"date": "2020-10-28 20:31:57", "tweet": "Looking forward to joining @Lawrence on @TheLastWord tonight at 8:50pm MT. Tune in!", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 542, "nreplies": 28, "nretweets": 89}, {"date": "2020-10-28 19:25:51", "tweet": "This crisis is far from over. Many minority-owned businesses are barely holding on, but Cory Gardner has made it very clear he doesn't care if the Senate passes more COVID relief. Colorado deserves better.  Thank you to the business &amp; community leaders who joined me today!  https://t.co/az5qxoxMPv", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 247, "nreplies": 14, "nretweets": 76}, {"date": "2020-10-28 17:53:00", "tweet": "Las peque\u00f1as empresas propiedad de minor\u00edas son la fuerza de nuestra econom\u00eda. En el Senado, luchar\u00e9 por asegurar que no solo sobrevivan esta crisis, sino tambi\u00e9n florezcan despu\u00e9s.  https://t.co/VSKHvCeUod", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 56, "nreplies": 5, "nretweets": 27}, {"date": "2020-10-28 17:52:59", "tweet": "Minority-owned small businesses are the backbone of our economy.  In the Senate, I\u2019ll fight to make sure those businesses not only survive this crisis, but thrive in its wake.  https://t.co/M0jrlQalZz", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 163, "nreplies": 12, "nretweets": 53}, {"date": "2020-10-28 15:29:37", "tweet": "Thank you @ArmieHammer for helping win Colorado and flip the Senate! Every dollar counts in this final stretch\u2014chip in today:  https://t.co/wAKC3cNeRM", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 259, "nreplies": 14, "nretweets": 83}, {"date": "2020-10-28 13:51:21", "tweet": "Colorado deserves someone who will show up and fight for every corner of our state. I'm proud to have the endorsement of @AspenDailyNews.  https://t.co/9yQnZbJRXF", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 204, "nreplies": 8, "nretweets": 64}, {"date": "2020-10-28 12:05:04", "tweet": "This amazing team has made 10 million phone calls \u2014 and counting! I was proud to join 9 GOTV events yesterday \u2014 including one with my friend @TomPerez. Join us tomorrow?  https://t.co/wdlDw0Gk0B  https://t.co/VSf2i52yB0", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 129, "nreplies": 13, "nretweets": 38}, {"date": "2020-10-28 09:28:35", "tweet": "We're going to yeet Cory Gardner.  https://t.co/ZePGGzujyR", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 3992, "nreplies": 214, "nretweets": 727}, {"date": "2020-10-27 19:47:01", "tweet": "In two weeks, the Supreme Court will hear arguments about the future of the Affordable Care Act. By voting to confirm Amy Coney Barrett, Cory Gardner has put the health care of millions of Coloradans in serious jeopardy.  https://t.co/7mWhAPtKFC", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 394, "nreplies": 28, "nretweets": 144}, {"date": "2020-10-27 18:40:51", "tweet": "#TeamHick never goes out of style.  https://t.co/MTX446hpZZ", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 1138, "nreplies": 13, "nretweets": 141}, {"date": "2020-10-27 17:32:37", "tweet": "Thank you @JasonKander and @DavidDOrtizCO for joining our phone bank. Colorado is home to 400,000 veterans, and we owe them and our active servicemembers a tremendous debt.  The stakes of this election couldn't be higher. Seven days left\u2014go vote, Colorado!  https://t.co/FTOWTrt71Y", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 396, "nreplies": 7, "nretweets": 86}, {"date": "2020-10-27 15:39:23", "tweet": "Two years ago, our Jewish community suffered the deadliest anti-Semitic attack in US history at the Tree of Life Synagogue in Pittsburgh.  Today we honor the memory of the 11 lives taken. We stand strong against white supremacy, anti-Semitism, and hate in all its forms.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 620, "nreplies": 10, "nretweets": 143}, {"date": "2020-10-27 14:24:16", "tweet": "Thank you @TammyBaldwin, @DeGette5280, @Dlesgar for helping kick off our @OneColorado phone bank! This election is the most important in our lifetime and in order to protect the rights of LGBTQ folks across the country, we have to VOTE!  https://t.co/R2sS1t1xaq", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 174, "nreplies": 10, "nretweets": 51}, {"date": "2020-10-27 13:07:47", "tweet": "160 days ago. And Cory just went on recess again without passing any COVID relief.  Cases are rising in Colorado, Senator. Do your job.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 771, "nreplies": 39, "nretweets": 189}, {"date": "2020-10-27 11:30:35", "tweet": "Republicans control the Senate. Donald Trump is in the White House.  If Cory Gardner wanted to pass COVID-19 relief, he could have done so by saying \"Leader McConnell, let's pass COVID relief before confirming Amy Coney Barrett.\"  But he put politics over Coloradans. Again.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 2493, "nreplies": 89, "nretweets": 703}, {"date": "2020-10-27 10:16:49", "tweet": "Cory Gardner supports the lawsuit that could take health care away from 2.4 million Coloradans \u2014 in the middle of a pandemic.  And he just voted to confirm a Supreme Court justice who will likely do just that.  Vote. Him. Out.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 764, "nreplies": 33, "nretweets": 238}, {"date": "2020-10-27 09:31:48", "tweet": "Cory Gardner cares about Donald Trump, Mitch McConnell, and taking away health care. He doesn't care about Coloradans.", "username": "Hickenlooper", "name": "John Hickenlooper", "retweet": false, "nlikes": 4969,
